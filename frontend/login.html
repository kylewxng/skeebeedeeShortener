<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <title>Login & Signup</title>
</head>
<body>
    <div id="loginContainer" class="form-container active">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <label for="loginUser">Email</label>
            <input type="email" id="loginEmail" name="email" required>
            
            <label for="loginPass">Password</label>
            <input type="password" id="loginPass" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </div>
    
    <div id="signupContainer" class="form-container">
        <h2>Sign Up</h2>
        <form action="signup.php" method="post">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>
            
            <label for="confirmEmail">Confirm Email</label>
            <input type="email" id="confirmEmail" name="email" required>
            
            <label for="signupPass">Password</label>
            <input type="password" id="signupPass" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
    <script src="script.js"></script>
    <script src="firebaseConfig.js"></script>
</body>
</html>
